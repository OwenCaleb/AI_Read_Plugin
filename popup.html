<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coze工作流API调用扩展</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      width: 380px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
    }
    #url-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #submit-btn {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #submit-btn:hover {
      background-color: #3367d6;
    }
    #result {
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      display: none;
      line-height: 1.5;
    }
    #result h1, #result h2, #result h3 {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #result p {
      margin-bottom: 10px;
    }
    #result code {
      background-color: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: Consolas, monospace;
    }
    #result pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    #loading {
      text-align: center;
      display: none;
      margin-top: 15px;
    }
    #error {
      color: red;
      margin-top: 15px;
      display: none;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Coze工作流API调用扩展</h1>
  
  <input type="text" id="url-input" placeholder="请输入文章URL">
  <button id="submit-btn">提交</button>
  
  <div id="loading">正在处理中，请稍候...</div>
  <div id="error"></div>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
